<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>vibes</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/vibes.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-xml2json.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="js/vibes/login/LoginCtrl.js"></script>
    <script src="js/vibes/channels/ChannelsCtrl.js"></script>
    <script src="js/vibes/channels/ChannelDetailCtrl.js"></script>
    <script src="js/vibes/settings/SettingsCtrl.js"></script>

    <script src="js/vibes/login/LoginService.js"></script>
    <script src="js/vibes/channels/ChannelsService.js"></script>
    <script src="js/vibes/other/HttpService.js"></script>
  </head>
  <body ng-app="vibes" class="platform-ios platform-android">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
