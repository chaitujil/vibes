<ion-view view-title="Bindas" class="vibes-page">
    <ion-content>
        <ion-list>
            <div ng-repeat="channel in songsCtrl.channels" ng-if="$index % 2 == 0" class="row">
                <div class="vibes-bg" style="background: url(../../img/party.jpg)"></div>
                <div class="col-50">
                    <div class="channel-wrapper">
                        <img class="channel-face" ng-src="{{songsCtrl.channels[$index].face}}"
                             ng-click="songsCtrl.setChannel(songsCtrl.channels[$index].id)">
                        <div class="row">
                            <div class="col" align="center">
                                <p1>{{songsCtrl.channels[$index].cname}}</p1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-50">
                    <div class="channel-wrapper">
                        <img class="channel-face" ng-src="{{songsCtrl.channels[$index+1].face}}"
                             ng-click="songsCtrl.setChannel(songsCtrl.channels[$index+1].id)">
                        <div class="row">
                            <div class="col" align="center">
                                <p1>{{songsCtrl.channels[$index+1].cname}}</p1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ion-list>
    </ion-content>
    <div class="music-footer" ng-if="modal!==undefined">
        <div class="row">
            <div class="col-10">
                <img class="channel-face" ng-src="{{songsCtrl.curChannel().face}}">
            </div>
            <div class="col-80" ng-click="songsCtrl.openModal()">
                <marquee direction="right">
                    <h class="track">{{songTitle}}</h>
                    <p class="artist">{{songArtists}}</p>
                </marquee>
            </div>
            <div class="col-10">
                <i class="play-pause ion-ios-play" ng-click="songsCtrl.play()" ng-show="playing!==true"></i>
                <i class="play-pause ion-ios-pause" ng-click="songsCtrl.pause()" ng-show="playing!==false"></i>
            </div>
        </div>
    </div>
</ion-view>
